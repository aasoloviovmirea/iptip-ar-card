<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AR.js Hiro — CLEAN TEST4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body { margin: 0; overflow: hidden; background: #000; }
  </style>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js (marker tracking) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- максимально простая геометрия, чтобы точно увидеть -->
      <a-box position="0 0.5 0" material="color: #00c8ff; shader: flat"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 1800"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
