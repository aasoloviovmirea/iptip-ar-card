<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>888MindAR Image Video</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; overflow:hidden; }
    #startButton {
      position: fixed;
      z-index: 999;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Кнопка запуска видео -->
  <button id="startButton">▶️ Запустить видео</button>

  <a-scene mindar-image="imageTargetSrc: https://aasoloviovmirea.github.io/iptip-ar-card/borovik2g.mind;" 
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="promoVideo"
             src="https://aasoloviovmirea.github.io/iptip-ar-card/borovik2.mp4"
             loop muted playsinline crossorigin="anonymous">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#promoVideo" position="0 0 0" rotation="0 0 0"
               width="1" height="0.5625">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoEl = document.querySelector('#promoVideo');
    const target = document.querySelector('[mindar-image-target]');
    const button = document.querySelector('#startButton');

    button.addEventListener('click', async () => {
      try {
        await videoEl.play();
        button.style.display = 'none';
      } catch (err) {
        alert("Не удалось запустить видео: " + err);
      }
    });

    target.addEventListener('targetFound', () => {
      if (videoEl.paused) {
        videoEl.play();
      }
    });
  </script>
</body>
</html>
