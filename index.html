<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AR.js HIRO — CLEAN FULLSCREEN6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- ВАЖНО: пинованные версии (AR.js допускает подстановку тега версии вместо master) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

    /* Ключ: жёстко прибиваем видео и canvas к экрану */
    #arjs-video, .a-canvas {
      position: fixed !important;
      top: 0 !important; left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
    }
    #arjs-video { object-fit: cover !important; } /* чтобы не “уезжало” вниз/вбок */
    a-scene { position: fixed !important; inset: 0 !important; }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true;"
    background="transparent: true"
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;

      /* Ключ: режем поток камеры (лечит случаи с 4K/6K, чёрным экраном и глюками) */
      sourceWidth: 1280;
      sourceHeight: 720;
      displayWidth: 1280;
      displayHeight: 720;

      /* На телефоне обычно лучше задняя камера */
      facingMode: environment;
    "
  >
    <a-marker preset="hiro">
      <a-box
        position="0 0.5 0"
        material="shader: flat; color: #00c8ff"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 1800">
      </a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
