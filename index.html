<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro — Fox (static)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin: 0; overflow: hidden; background:#000; }
  </style>
</head>

<body>
  <a-scene embedded vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- ✅ Ассеты ТОЛЬКО внутри a-assets -->
    <a-assets>
      <a-asset-item id="fox" src="./Fox.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <!-- ✅ Без animation-mixer: просто проверяем что модель вообще грузится -->
      <a-entity
        gltf-model="#fox"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.05 0.05 0.05">
      </a-entity>

      <!-- маленький маркер-подложка -->
      <a-plane rotation="-90 0 0" width="1" height="1"
        material="shader: flat; color:#111; opacity:0.35; transparent:true"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
