<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1AR.js A-Frame Hiro Marker Example</title>
  <!-- Подключаем A-Frame (стабильная версия 1.6.0) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Подключаем AR.js для A-Frame (стабильная сборка 3.4.7, поддерживает маркеры Hiro) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame сцена с включенным AR.js; отключаем VR-интерфейс и отладочные элементы -->
  <a-scene embedded vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер Hiro: при наведении камеры на соответствующий физический маркер,
         внутренние объекты становятся видимыми -->
    <a-asset-item id="fox" src="Fox.glb"></a-asset-item>
     <a-marker preset="hiro">
      <!-- Модель -->
      <a-entity
        gltf-model="#fox"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.05 0.05 0.05"
        animation-mixer="loop: repeat;"
      ></a-entity>

      <!-- “подложка” чтобы было понятно где маркер -->
      <a-plane rotation="-90 0 0" width="1" height="1" material="shader: flat; color: #111; opacity: 0.35; transparent: true"></a-plane>
    </a-marker>


    <!-- Камера A-Frame для отображения сцены от лица пользователя -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
