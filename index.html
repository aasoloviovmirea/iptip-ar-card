<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>IPTIP AR Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      background: #111;
      color: #fff;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      z-index: 10;
    }
  </style>
</head>

<body>
<a href="pushkin.vcf" class="btn">ðŸ“‡ Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ ÐºÐ¾Ð½Ñ‚Ð°ÐºÑ‚</a>

<a-scene
  mindar-image="imageTargetSrc: marker.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-assets>
    <a-asset-item id="logo" src="logo.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity
      gltf-model="#logo"
      position="0 0 0"
      scale="0.6 0.6 0.6"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
    </a-entity>

    <!-- Ð»Ð°Ð·ÐµÑ€Ð½Ñ‹Ð¹ Ð»ÑƒÑ‡ -->
    <a-cylinder
      position="0 0.2 -0.5"
      radius="0.01"
      height="1"
      rotation="90 0 0"
      color="#00ffff"
      animation="property: opacity; from: 0; to: 1; dur: 1200">
    </a-cylinder>
  </a-entity>

</a-scene>
</body>
</html>
