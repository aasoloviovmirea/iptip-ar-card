<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR Image Tracking Scene</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame (image tracking) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <!-- Assets: video for playback -->
    <a-assets>
      <video id="promoVideo" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" loop="true" muted playsinline></video>
    </a-assets>

    <!-- AR camera (no auto orientation) -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Image target (index 0) with video plane -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#promoVideo" position="0 0 0" rotation="0 0 0" width="1" height="0.5625"></a-plane>
    </a-entity>
  </a-scene>

  <!-- Script to play video on target found and keep it on screen after target lost -->
  <script>
    const target = document.querySelector('a-entity[mindar-image-target]');
    const videoEl = document.querySelector('#promoVideo');
    target.addEventListener('targetFound', () => {
      videoEl.play();
    });
    target.addEventListener('targetLost', () => {
      target.object3D.visible = true;
    });
  </script>
</body>
</html>
