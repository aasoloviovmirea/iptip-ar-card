<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js A-Frame Hiro Marker Example</title>
  <!-- Подключаем A-Frame (стабильная версия 1.6.0) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Подключаем AR.js для A-Frame (стабильная сборка 3.4.7, поддерживает маркеры Hiro) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame сцена с включенным AR.js; отключаем VR-интерфейс и отладочные элементы -->
  <a-scene embedded vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер Hiro: при наведении камеры на соответствующий физический маркер,
         внутренние объекты становятся видимыми -->
    <a-marker preset="hiro">
  <a-box
    position="0 0.25 0"
    scale="0.25 0.25 0.25"
    material="shader: flat; color: #00c8ff">
  </a-box>
</a-marker>


    <!-- Камера A-Frame для отображения сцены от лица пользователя -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
