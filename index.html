<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>999MindAR Image Video</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #startButton{
      position:fixed; z-index:9999; top:16px; left:50%; transform:translateX(-50%);
      padding:12px 16px; background:#111; color:#fff; border:0; border-radius:10px;
      font:16px system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
  </style>
</head>
<body>
  <button id="startButton">▶️ Запустить сканирование</button>

  <a-scene
    id="scene"
    mindar-image="
      imageTargetSrc: https://aasoloviovmirea.github.io/iptip-ar-card/borovik2g.mind;
      autoStart: false;
      uiScanning: yes;
      uiLoading: yes;
      videoSettings: { facingMode: environment };
    "
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded
  >
    <a-assets>
      <video
        id="promoVideo"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      >
        <source src="https://aasoloviovmirea.github.io/iptip-ar-card/borovik2.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ВАЖНО: target entity скрыт, пока картинка не найдена -->
    <a-entity id="t0" mindar-image-target="targetIndex: 0" visible="false">
      <a-plane
        width="1"
        height="0.5625"
        material="shader: flat; src: #promoVideo"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('#scene');
    const mindarSystem = sceneEl.systems['mindar-image-system']; // система MindAR
    const videoEl = document.querySelector('#promoVideo');
    const targetEl = document.querySelector('#t0');
    const btn = document.querySelector('#startButton');

    btn.addEventListener('click', async () => {
      try {
        await mindarSystem.start();          // <- запускаем камеру/сканирование
        btn.style.display = 'none';
      } catch (e) {
        alert('Не удалось запустить камеру/AR: ' + e);
      }
    });

    targetEl.addEventListener('targetFound', async () => {
      targetEl.setAttribute('visible', 'true'); // показываем видео только когда нашли таргет
      try { await videoEl.play(); } catch (e) {}
    });

    targetEl.addEventListener('targetLost', () => {
      videoEl.pause();                   // можно убрать, если хочешь продолжать играть
      targetEl.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
