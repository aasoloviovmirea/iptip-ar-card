<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MindAR Video Test</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #startBtn{
      position:fixed; z-index:9999; left:50%; top:14px; transform:translateX(-50%);
      padding:12px 14px; border-radius:12px; border:0; background:#111; color:#fff;
      font:16px system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
  </style>
</head>

<body>
  <button id="startBtn" disabled>⏳ Загрузка…</button>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiScanning: yes; uiLoading: yes;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
  >
    <a-assets>
      <video id="promoVideo"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="t0" mindar-image-target="targetIndex: 0">
      <a-plane
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="0.5625"
        material="shader: flat; src: #promoVideo;">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.getElementById('scene');
    const videoEl = document.getElementById('promoVideo');
    const btn = document.getElementById('startBtn');
    const targetEl = document.getElementById('t0');

    let mindarSystem = null;

    // ✅ Ждём, пока сцена A-Frame реально инициализируется
    sceneEl.addEventListener('loaded', () => {
      mindarSystem = sceneEl.systems["mindar-image-system"];
      btn.disabled = false;
      btn.textContent = "▶️ Запустить AR + видео";
    });

    btn.addEventListener('click', async () => {
      try {
        if (!mindarSystem) throw new Error("MindAR system not ready yet");

        await mindarSystem.start(); // запускаем камеру
        await videoEl.play();       // стартуем видео (разрешено, т.к. это клик пользователя)
        btn.style.display = 'none';
      } catch (e) {
        alert("Не удалось запустить AR/видео: " + e);
      }
    });

    // когда target найден — видео должно играть
    targetEl.addEventListener('targetFound', () => {
      if (videoEl.paused) videoEl.play().catch(()=>{});
    });

    // когда target потерян — пауза (можешь убрать, если хочешь продолжение)
    targetEl.addEventListener('targetLost', () => {
      videoEl.pause();
      videoEl.currentTime = 0;
    });
  </script>
</body>
</html>
